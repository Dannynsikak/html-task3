<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #hare {
        width: 820px;
        height: 600px;
        background-color: black;
      }
      #too {
        width: 400px;
        height: 600px;
        background-color: blueviolet;
        margin: auto;
      }
      #us {
        width: 400px;
        height: 300px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="hare">
      <div id="too">
        <div>
          <script type="text/javascript">
            alert("Hi I'm an alert box.");
          </script>
        </div>
        <div id="us">
          <p id="sab">hello world</p>
          <button
            style="color: blue; background-color: brown"
            onclick="changeContent();"
          >
            change Content
          </button>
          <script type="text/javascript">
            function changeContent() {
              document.getElementById("sab").innerHTML = "we did it";
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
